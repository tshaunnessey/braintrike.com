<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="BrainTrike" />
  <title>BrainTrike</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-HJQ27CXC9W"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-HJQ27CXC9W', { 'send_page_view': false });
  </script>
</head>

<body>
<header>
  <div class="container header-flex">
    <a href="about.html" class="logo-link" 
       hx-get="about.html" hx-target="#main" hx-swap="innerHTML">
      <img src="images/combo-logo-white.svg" alt="BrainTrike Logo" class="logo" />
    </a>

    <!-- Hamburger button -->
    <button class="hamburger" aria-label="Toggle navigation">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <div class="nav-links">
      <nav>
        <a href="about.html" hx-get="about.html" hx-target="#main" hx-swap="innerHTML">About</a>
        <a href="services.html" hx-get="services.html" hx-target="#main" hx-swap="innerHTML">Services</a>
        <a href="team.html" hx-get="team.html" hx-target="#main" hx-swap="innerHTML">Team</a>
        <a href="contact.html" hx-get="contact.html" hx-target="#main" hx-swap="innerHTML">Contact</a>
      </nav>
    </div>
  </div>
</header>

<main id="main" class="container"
      hx-get="about.html"
      hx-trigger="load"
      hx-swap="innerHTML">
  <!-- About page content will load here on page load -->
</main>

<footer class="container">
  <hr>
  <div class="bg-text">
    <p>&copy; 2025 BrainTrike. All rights reserved. ðŸ§ </p>
  </div>
</footer>

<script>
  // Hamburger toggle with event delegation
  document.addEventListener('click', (e) => {
    const hamburger = document.querySelector('.hamburger');
    const nav = document.querySelector('.nav-links');

    // Toggle menu when hamburger is clicked
    if (e.target.closest('.hamburger')) {
      nav.classList.toggle('show');
      hamburger.classList.toggle('active');
    }

    // Close menu when any nav link is clicked
    if (e.target.closest('.nav-links a')) {
      nav.classList.remove('show');
      hamburger.classList.remove('active');
    }
  });
</script>

</body>
</html>
