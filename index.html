<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="BrainTrike" />
  <title>BrainTrike</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-HJQ27CXC9W"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-HJQ27CXC9W', { 'send_page_view': false });
  </script>
</head>

<body>
  <header>
    <div class="container header-flex">
      <a href="about.html" hx-get="about.html" hx-target="#main" hx-push-url="true" class="logo-link" aria-label="BrainTrike home">
        <img src="images/combo-logo-white.svg" alt="BrainTrike Logo" class="logo" />
      </a>
      
      <!-- Hamburger button (mobile only) -->
      <button class="hamburger" aria-label="Toggle navigation" aria-expanded="false">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
      
      <!-- Navigation menu -->
      <nav class="nav-menu">
        <a href="about.html" hx-get="about.html" hx-target="#main" hx-push-url="true" class="animated">About</a>
        <a href="team.html" hx-get="team.html" hx-target="#main" hx-push-url="true">Team</a>
        <a href="contact.html" hx-get="contact.html" hx-target="#main" hx-push-url="true">Contact</a>
      </nav>
    </div>
  </header>

  <main id="main" class="container"
    hx-get="about.html"
    hx-trigger="load"
    hx-swap="innerHTML"
    transition-duration="500ms">
    <!-- Content swaps in here -->
  </main>

  <footer class="container">
    <hr>
    <div class="bg-text">
    <p>&copy; 2025 BrainTrike. All rights reserved. ðŸ§ </p>
    </div>
  </footer>

  <script>
    // Mobile menu toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
      const hamburger = document.querySelector('.hamburger');
      const navMenu = document.querySelector('.nav-menu');
      
      hamburger.addEventListener('click', function() {
        const isExpanded = hamburger.getAttribute('aria-expanded') === 'true';
        
        hamburger.setAttribute('aria-expanded', !isExpanded);
        hamburger.classList.toggle('active');
        navMenu.classList.toggle('active');
        
        // Prevent body scroll when menu is open
        document.body.classList.toggle('menu-open', !isExpanded);
      });
      
      // Close menu when clicking on nav links
      const navLinks = document.querySelectorAll('.nav-menu a');
      navLinks.forEach(link => {
        link.addEventListener('click', function() {
          hamburger.classList.remove('active');
          navMenu.classList.remove('active');
          hamburger.setAttribute('aria-expanded', 'false');
          document.body.classList.remove('menu-open');
        });
      });
      
      // Close menu when clicking outside
      document.addEventListener('click', function(e) {
        if (!hamburger.contains(e.target) && !navMenu.contains(e.target)) {
          hamburger.classList.remove('active');
          navMenu.classList.remove('active');
          hamburger.setAttribute('aria-expanded', 'false');
          document.body.classList.remove('menu-open');
        }
      });
    });
  </script>
</body>
</html>
