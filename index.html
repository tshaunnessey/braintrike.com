<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="BrainTrike" />
  <title>BrainTrike</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-HJQ27CXC9W"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-HJQ27CXC9W', { 'send_page_view': false });
  </script>
</head>

<body>
<header>
  <div class="container header-flex">
    <a href="index.html" hx-get="about.html" hx-target="#main" hx-push-url="true" class="logo-link" aria-label="BrainTrike home">
      <img src="images/combo-logo-white.svg" alt="BrainTrike Logo" class="logo" />
    </a>

    <!-- Hamburger button (hidden on desktop) -->
    <button class="hamburger" aria-label="Toggle navigation">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <!-- Wrap nav inside .nav-links -->
    <div class="nav-links">
      <nav>
        <a href="about.html" hx-get="about.html" hx-target="#main" hx-push-url="true" class="animated">About</a>
        <a href="services.html" hx-get="services.html" hx-target="#main" hx-push-url="true">Services</a>
        <a href="team.html" hx-get="team.html" hx-target="#main" hx-push-url="true">Team</a>
        <a href="contact.html" hx-get="contact.html" hx-target="#main" hx-push-url="true">Contact</a>
      </nav>
    </div>
  </div>
</header>


  <main id="main" class="container"
    hx-get="about.html"
    hx-trigger="load"
    hx-swap="innerHTML"
    transition-duration="500ms">
    <!-- Content swaps in here -->
  </main>

  <footer class="container">
    <hr>
    <div class="bg-text">
    <p>&copy; 2025 BrainTrike. All rights reserved. ðŸ§ </p>
    </div>
  </footer>

<script>
  const hamburger = document.querySelector('.hamburger');
  const nav = document.querySelector('.nav-links');

  hamburger.addEventListener('click', () => {
    nav.classList.toggle('show');
    hamburger.classList.toggle('active'); // animate into X
  });

  // Close menu + reset hamburger after clicking a nav link
  nav.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      nav.classList.remove('show');
      hamburger.classList.remove('active');
    });
  });
</script>


</body>
</html>
